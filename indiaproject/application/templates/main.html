<!DOCTYPE html>
<html>
<head>
	<title>Indian Restaurent</title>
	<meta charset="utf-8">
	<meta name="Viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Indian restaurant</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">OUR MENU</a></li>
				<li><a href="#"></a>ABOUT OUR FOOD</li>
				<li><a href="#">DEALS</a></li>
				<li><a href="#">TRENDING NOW</a></li>
				<li><a href="#">LOCATE</a></li>				
			</ul>
			<form class="navbar-form navbar-left" action="#">
				<div class="input-group">
					<input type="text" name="form-control" placeholder="Search" name="search">
					<div class="input-group-btn">
						<button class="btn btn-default" type="submit">
							<i class="glyphicon glyphicon-search"></i>
						</button>
					</div>
				</div>
			</form>
			<ul class="nav navbar-nav">
				<li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">MY ACCOUNT<span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="#">Sign Up</a></li>
						<li><a href="#">Login</a></li>
						<li><a href="#">About</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</nav>

	<div>
		{% block images %}
		{% endblock %}
	</div>
	<div>
		{% block formimage %}
		{% endblock %}
	</div>
	<div>
		{% block bottomrow %}
		{% endblock %}
	</div>

</body>
<footer>
	<div>
		{% block footage %}
		{% endblock %}
	</div>
	
</footer>
</html>
